<body>

    <h1>ðŸŽ¯ Selenium Testing Video Hub</h1>
    <p>Search Selenium automation tutorials</p>
    
    <input
      type="text"
      id="searchInput"
      placeholder="Search: selenium java, python, testng..."
      style="width:300px;padding:10px;"
    />
    <button onclick="searchVideos()">Search</button>
    
    <br><br>
    
    <div class="grid" id="videos"></div>
    
    <script>
    function loadVideos(query = "") {
      const url = query ? `/api/videos?q=${encodeURIComponent(query)}` : "/api/videos";
    
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("videos");
          container.innerHTML = "";
    
          data.forEach(v => {
            container.innerHTML += `
              <div class="card">
                <a href="https://www.youtube.com/watch?v=${v.id.videoId}" target="_blank">
                  <img src="${v.snippet.thumbnails.medium.url}">
                  <h4>${v.snippet.title}</h4>
                </a>
                <p>${v.snippet.channelTitle}</p>
              </div>
            `;
          });
        });
    }
    
    function searchVideos() {
      const query = document.getElementById("searchInput").value;
      loadVideos(query);
    }
    
    // Load default videos on page load
    loadVideos();
    </script>
    
    </body>
